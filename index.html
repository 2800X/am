<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM1 Workout Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111827;
            color: white;
            padding: 1.5rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 28rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #9CA3AF;
        }

        .schedule-status {
            border-radius: 0.5rem;
            padding: 1rem;
            border: 2px solid;
            text-align: center;
        }

        .schedule-status.workout {
            background-color: #064E3B;
            border-color: #10B981;
        }

        .schedule-status.rest {
            background-color: #92400E;
            border-color: #F59E0B;
        }

        .schedule-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .schedule-message {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .phase-display {
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: background-color 0.5s;
        }

        .phase-display.slow {
            background-color: #3B82F6;
        }

        .phase-display.normal {
            background-color: #10B981;
        }

        .phase-display.fast {
            background-color: #EF4444;
        }

        .phase-name {
            font-size: 3.75rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .phase-info {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .phase-time {
            font-size: 1.875rem;
            font-family: monospace;
        }

        .progress-bar {
            background-color: #374151;
            border-radius: 9999px;
            height: 0.75rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 1s ease-linear;
        }

        .progress-fill.slow {
            background-color: #3B82F6;
        }

        .progress-fill.normal {
            background-color: #10B981;
        }

        .progress-fill.fast {
            background-color: #EF4444;
        }

        .workout-progress {
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .workout-progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .workout-progress-header span {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .workout-progress-bar {
            background-color: #4B5563;
            border-radius: 9999px;
            height: 0.5rem;
            overflow: hidden;
        }

        .workout-progress-fill {
            height: 100%;
            background-color: white;
            transition: width 1s ease-linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 9999px;
            border: none;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:disabled {
            background-color: #4B5563 !important;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-primary {
            background-color: #059669;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #047857;
        }

        .btn-warning {
            background-color: #D97706;
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background-color: #B45309;
        }

        .btn-secondary {
            background-color: #4B5563;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #374151;
        }

        .btn-blue {
            background-color: #2563EB;
            color: white;
        }

        .btn-blue:hover {
            background-color: #1D4ED8;
        }

        .btn-purple {
            background-color: #7C3AED;
            color: white;
        }

        .btn-purple:hover {
            background-color: #6D28D9;
        }

        .btn-icon {
            padding: 1rem;
            width: auto;
        }

        .log-section {
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            display: none;
        }

        .log-section.show {
            display: block;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .log-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .log-count {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .log-empty {
            text-align: center;
            color: #9CA3AF;
            padding: 1rem 0;
        }

        .log-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 12rem;
            overflow-y: auto;
        }

        .log-item {
            background-color: #4B5563;
            border-radius: 0.25rem;
            padding: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-item-left {
            display: flex;
            flex-direction: column;
        }

        .log-item-date {
            font-weight: 500;
        }

        .log-item-time {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .log-item-right {
            text-align: right;
        }

        .log-item-status {
            color: #10B981;
            font-weight: 500;
        }

        .log-item-duration {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .phase-schedule {
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .schedule-title-small {
            font-size: 0.875rem;
            font-weight: 600;
            color: #D1D5DB;
            margin-bottom: 0.75rem;
        }

        .schedule-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .schedule-item-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .schedule-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
        }

        .schedule-dot.slow {
            background-color: #3B82F6;
        }

        .schedule-dot.normal {
            background-color: #10B981;
        }

        .schedule-dot.fast {
            background-color: #EF4444;
        }

        .schedule-item-name {
            font-size: 0.875rem;
        }

        .schedule-item-name.active {
            color: white;
            font-weight: 600;
        }

        .schedule-item-name.inactive {
            color: #9CA3AF;
        }

        .schedule-item-time {
            font-size: 0.875rem;
            color: #9CA3AF;
        }

        .completion-banner {
            background-color: #064E3B;
            border: 2px solid #10B981;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .completion-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #A7F3D0;
            margin-bottom: 0.5rem;
        }

        .completion-message {
            color: #D1FAE5;
        }

        .pause-banner {
            background-color: #1E3A8A;
            border: 2px solid #3B82F6;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }

        .pause-title {
            font-size: 1.125rem;
            font-weight: bold;
            color: #BFDBFE;
            margin-bottom: 0.5rem;
        }

        .pause-message {
            color: #DBEAFE;
            font-size: 0.875rem;
        }

        .icon {
            width: 1.5rem;
            height: 1.5rem;
            fill: currentColor;
        }

        @media (max-width: 640px) {
            .phase-name {
                font-size: 3rem;
            }
            
            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
            
            .btn-icon {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>

        <!-- Header -->
        <div class="header">
            <h1>AM1</h1>
            <p>3-Phase Workout Timer</p>
        </div>

        <!-- Schedule Status -->
        <div id="scheduleStatus" class="schedule-status workout">
            <div class="schedule-title">ðŸ’ª Workout Day</div>
            <p class="schedule-message">Ready to start your first workout!</p>

        <div id="phaseDisplay" class="phase-display slow">

            <div class="phase-info">Phase 1 of 3</div>
            <div id="phaseTime" class="phase-time">01:00</div>
        </div>
